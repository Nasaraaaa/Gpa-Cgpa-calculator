<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Compass</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="container header-content">
                <div class="logo">
                    <i data-lucide="graduation-cap" class="icon-large"></i>
                    <h1>GPA Compass</h1>
                </div>
                <div class="header-right">
                    <i data-lucide="calculator" class="icon-small"></i>
                    <span>Student Performance Calculator</span>
                </div>
            </div>
        </header>
        <!-- Main Content -->
        <main class="main-content">
            <div class="calculator-container">
                <div class="intro-section">
                    <h2>GPA & CGPA Calculator</h2>
                    <p>Enter your course details for each semester to calculate your GPA, CGPA, class rank, and projected degree classification.</p>
                </div>
                <div class="class-size-input">
                    <label for="classSize">Class Size (Total number of students)</label>
                    <div class="input-group">
                        <input type="number" id="classSize" value="65" min="1">
                        <span>students</span>
                    </div>
                </div>
                <div id="semestersList" class="semesters-list">
                    <!-- Semesters will be added here dynamically -->
                </div>
                <div class="button-group">
                    <button id="addSemester" class="btn-secondary">Add Another Semester</button>
                    <button id="calculateResults" class="btn-primary">Calculate Results</button>
                </div>
                <div id="resultsDisplay" class="results-section hidden">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy; <span id="currentYear"></span> GPA Compass | Helping students track and improve their academic performance</p>
            </div>
        </footer>
    </div>
    <!-- Templates -->
    <template id="semesterTemplate">
        <div class="semester-card" data-semester-id="">
            <div class="semester-header">
                <h3 class="semester-title"></h3>
                <div class="semester-info">
                    <span>GPA: </span>
                    <span class="semester-gpa">0.00</span>
                    <button class="remove-semester" title="Remove semester">
                        <i data-lucide="trash-2"></i>
                    </button>
                </div>
            </div>
            <div class="semester-content">
                <form class="course-form">
                    <h3>Add New Course</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="courseCode">Course Code</label>
                            <input type="text" name="courseCode" placeholder="e.g. MATH101" required>
                        </div>
                        <div class="form-group">
                            <label for="courseTitle">Course Title</label>
                            <input type="text" name="courseTitle" placeholder="e.g. Calculus I" required>
                        </div>
                        <div class="form-group">
                            <label for="creditUnits">Credit Units</label>
                            <input type="number" name="creditUnits" value="3" min="1" max="6" required>
                        </div>
                        <div class="form-group">
                            <label for="grade">Grade</label>
                            <select name="grade" required>
                                <option value="A">A (5.0)</option>
                                <option value="B">B (4.0)</option>
                                <option value="C">C (3.0)</option>
                                <option value="D">D (2.0)</option>
                                <option value="E">E (1.0)</option>
                                <option value="F">F (0.0)</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn-success">
                        <i data-lucide="plus"></i>
                        Add Course
                    </button>
                </form>
                <div class="courses-table hidden">
                    <h4>Courses</h4>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Title</th>
                                    <th>Units</th>
                                    <th>Grade</th>
                                    <th>Points</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Courses will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
